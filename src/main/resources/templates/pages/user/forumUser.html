  <script>
    function confirmLogout() {
      // confirm 함수는 확인(true) 또는 취소(false)를 반환합니다.
      var confirmAction = confirm("로그아웃하시겠습니까?");
      if (confirmAction) {
        // 사용자가 '확인'을 클릭한 경우, 로그아웃 링크의 기본 동작을 수행합니다.
        return true;
      } else {
        // 사용자가 '취소'를 클릭한 경우, 로그아웃 링크의 기본 동작을 방지합니다.
        return false;
      }
    }
  </script>
